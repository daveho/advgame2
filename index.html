<!DOCTYPE html>
<html>
  <head>
    <title>Adventure game?</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style type="text/css">
     #canvas-holder { width: 480px; height: 480px; margin: 0 auto; }
     #instructions {
       position: absolute;
       left: 10px;
       top: 10px;
       display: none;
     }
     #loading {
       position: absolute;
       right: 10px;
       top: 10px;
       width: 90px;
       text-align: center;
     }
     #loading img { width: 45px; }
    </style>
    <body>
      <div id="instructions">
        Use arrow keys to scroll.
      </div>
      <div id="loading">
        <img alt="loading animation" src="asset/img/spinner.gif">
        Loading...
      </div>
      <div id="canvas-holder">
        <canvas id="canvas" width="480" height="480"></canvas>
      </div>
      <script src="out/advgame2.js" type="text/javascript"></script>
    </body>
  </head>
</html>
